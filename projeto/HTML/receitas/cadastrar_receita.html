    <main>
        <form id="cadastrar-receita" class="cadastrar-receita" enctype="multipart/form-data">
            <h1>Nova Receita</h1>

            <label for="nome_receita">Nome da receita:</label>
            <input type="text" id="nome_receita" name="nome_receita">
            <span class="erro" id="erro-nomeReceita"></span>

            <label for="foto_receita">Foto da receita (Opcional):</label>
            <input type="file" id="foto_receita" name="foto_receita" accept="image/*">

            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" rows="4"></textarea>

            <label for="preparo">Modo de preparo:</label>
            <textarea id="preparo" name="preparo" rows="4"></textarea>

            <label for="tempo">Tempo médio de preparo (min):</label>
            <input type="number" id="tempo" name="tempo">

            <label for="porcoes">Porções:</label>
            <input type="number" id="porcoes" name="porcoes">

            <fieldset>
                <legend>Dificuldade:</legend>
                <div class="dificuldade" id="dificuldade">
                    <label><input type="radio" name="dificuldade" value="Fácil"> Fácil</label>
                    <label><input type="radio" name="dificuldade" value="Médio"> Médio</label>
                    <label><input type="radio" name="dificuldade" value="Difícil"> Difícil</label>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Categoria:</legend>
                <div class="categoria-grid" id="categoria">
                    <label><input type="radio" name="categoria" value="sobremesa"> Sobremesa</label>
                    <label><input type="radio" name="categoria" value="salada"> Salada</label>
                    <label><input type="radio" name="categoria" value="acompanhamento"> Acompanhamento</label>
                    <label><input type="radio" name="categoria" value="massa"> Massa</label>
                    <label><input type="radio" name="categoria" value="sopa"> Sopa</label>
                    <label><input type="radio" name="categoria" value="bebida"> Bebida</label>
                    <label><input type="radio" name="categoria" value="peixe"> Peixe e Frutos do Mar</label>
                    <label><input type="radio" name="categoria" value="carne"> Carne</label>
                    <label><input type="radio" name="categoria" value="ave"> Ave</label>
                </div>
            </fieldset>

            <button type="submit" id="enviar-receita">Enviar Receita</button>
        </form>
    </main>
