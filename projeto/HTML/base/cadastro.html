        <h1>CADASTRO</h1>

        <form action="" class="cadastro" id="form-cadastro">
            <label for="nome">Insira seu nome:</label>
            <input type="text" name="nome" id="nome">
            <!-- erro nome -->
            <span class="erro" id="erro-nome"></span>

            <label for="email">Insira seu email:</label>
            <input type="email" name="email" id="email">
            <!-- erro email -->
            <span class="erro" id="erro-email"></span>

            <label for="senha">Insira uma senha:</label>
            <input type="password" name="senha" id="senha">
            <!-- erro senha -->
            <span class="erro" id="erro-senha"></span>
            
            <!-- lista de erros -->
            <ul class="erro" id="erros"></ul>

            <button type="submit" id="login-cadastrar">Cadastrar</button>

            <a href="login.html">Já possui uma conta?</a>
        </form>
